name: Deploy to Lambda

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. Install Heavy Deps & Train (On GitHub Runner - Free!)
      - name: Install Training Dependencies
        run: pip install -r requirements-dev.txt

      - name: Train & Convert to ONNX
        run: |
          python src/data_loader.py
          python src/train.py
          # This produces 'models/model.onnx' (Small file)

      # 2. Login to AWS
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      # 3. Build & Push LITE Image (No PyTorch)
      - name: Build, Tag, and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: financial-forecaster # You must create this repo in AWS first!
          IMAGE_TAG: latest
        run: |
          # Create repo if not exists
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || aws ecr create-repository --repository-name $ECR_REPOSITORY

          # Build Docker image using the LITE Dockerfile
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # Push to ECR Private (It will be < 300MB, safe for Free Tier)
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 4. Update Lambda
      - name: Update Lambda Function
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: financial-forecaster
          IMAGE_TAG: latest
        run: |
          # Create function if not exists, else update
          aws lambda get-function --function-name financial-forecaster || \
            aws lambda create-function --function-name financial-forecaster \
            --package-type Image \
            --code ImageUri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/service-role/your-lambda-role

          aws lambda update-function-code --function-name financial-forecaster --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG